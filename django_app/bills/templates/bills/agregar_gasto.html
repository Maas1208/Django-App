<!-- agregar_gasto.html -->  
{% extends "bills/base.html" %}  

{% block title %}Lista de Gastos{% endblock %}  
{% block content %} 
<!DOCTYPE html>  
<html lang="es">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Agregar Gasto</title>  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>  
<body>  
    <div class="container">
        <h1>Agregar Gasto</h1>  
        <form method="post">  
            {% csrf_token %}  
            {{ form.as_p }}  
            <button type="submit" class="btn btn-primary">Agregar Gasto</button>  
        </form> 
        <button type="submit" class="btn btn-secondary mt-2" onclick="window.location.href='../../gastos/'">Regresar a la lista de Gastos</button>
    </div> 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>  
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>   
</body>  
</html>
{% endblock %}

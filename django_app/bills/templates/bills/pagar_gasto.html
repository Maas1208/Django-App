{% extends "bills/base.html" %}  

{% block title %}Pago de Gasto{% endblock %}  

{% block content %} 
<!DOCTYPE html>  
<html lang="es">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Pagar Gasto</title>  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">  
</head>  
<body>  
    <div class="container mt-5">  
        <h2>Pagar Gasto: {{ gasto.nombre }} - {{ gasto.cantidad }} $ (Vence: {{ gasto.fecha_caducidad|date:"d/m/Y" }})</h2>  
    
        <form action="{% url 'pagar_gasto' gasto.id %}" method="post" enctype="multipart/form-data">  
            {% csrf_token %}  
            <div class="form-group">  
                <label for="description">Referencia</label>  
                <input type="text" name="info" class="form-control" required>  
            </div>  
            <div class="form-group">  
                <label for="image">Comprobante (opcional)</label>  
                <input type="file" name="imagen" class="form-control">  
            </div>  
            <button type="submit" class="btn btn-primary">Registrar Pago</button>  
        </form>  

        <div class="mb-3">
            <a href="../../" class="btn btn-secondary mt-3">Volver a la Lista de Gastos</a>
        </div>  

    </div>  
     

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>  
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>  
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>  
</body>  
</html>
{% endblock %}
